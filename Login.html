<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	<style type="text/css">
		/* Credit to bootsnipp.com for the css for the color graph */

		.colorgraph {
		  height: 5px;
		  border-top: 0;
		  background: #c4e17f;
		  border-radius: 5px;
		  background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
		  background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
		  background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
		  background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
		}

		body {
		/*css for full size background image*/
		  background: url(http://www.zweezle.in/blog/wp-content/uploads/2015/12/Photography.jpeg) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		  
		  height: 100%;
		  background-color: #060;
		 
		}

		/* Extra markup and styles for table-esque vertical and horizontal centering */
		.site-wrapper {
		  display: table;
		  width: 100%;
		  height: 100%; /* For at least Firefox */
		  min-height: 100%;
		  -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
		          box-shadow: inset 0 0 100px rgba(0,0,0,.5);
		}
		.site-wrapper-inner {
		  display: table-cell;
		  vertical-align: top;
		}
		.cover-container {
		  margin-right: auto;
		  margin-left: auto;
		}

		/* Padding for spacing */
		.inner {
		  padding: 30px;
		}


		/*
		 * Header
		 */
		.masthead-brand {
		  margin-top: 10px;
		  margin-bottom: 10px;
		}

		.masthead-nav > li {
		  display: inline-block;
		}
		.masthead-nav > li + li {
		  margin-left: 20px;
		}
		.masthead-nav > li > a {
		  padding-right: 0;
		  padding-left: 0;
		  font-size: 16px;
		  font-weight: bold;
		  color: #fff; /* IE8 proofing */
		  color: rgba(255,255,255,.95);
		  border-bottom: 2px solid transparent;
		}
		.masthead-nav > li > a:hover,
		.masthead-nav > li > a:focus {
		  background-color: transparent;
		  border-bottom-color: #a9a9a9;
		  border-bottom-color: rgba(255,255,255,.25);
		}
		.masthead-nav > .active > a,
		.masthead-nav > .active > a:hover,
		.masthead-nav > .active > a:focus {
		  color: #fff;
		  border-bottom-color: #fff;
		}

		@media (min-width: 768px) {
		  .masthead-brand {
		    float: left;
		  }
		  .masthead-nav {
		    float: right;
		  }
		}


		/*
		 * Cover
		 */

		.cover {
		  padding: 0 20px;
		}
		.cover .btn-lg {
		  padding: 10px 20px;
		  font-weight: bold;
		}


		/*
		 * Footer
		 */

		.mastfoot {
		  color: #999; /* IE8 proofing */
		  color: rgba(255,255,255,.5);
		}


		/*
		 * Affix and center
		 */

		@media (min-width: 768px) {
		  /* Pull out the header and footer */
		  .masthead {
		    position: fixed;
		    top: 0;
		  }
		  .mastfoot {
		    position: fixed;
		    bottom: 0;
		  }
		  /* Start the vertical centering */
		  .site-wrapper-inner {
		    vertical-align: middle;
		  }
		  /* Handle the widths */
		  .masthead,
		  .mastfoot,
		  .cover-container {
		    width: 100%; /* Must be percentage or pixels for horizontal alignment */
		  }
		}

		@media (min-width: 992px) {
		  .masthead,
		  .mastfoot,
		  .cover-container {
		    width: 700px;
		  }
		}


	</style>

</head>
<body>
	<div class="site-wrapper">
		<div class="cover-container">
			<div class="inner">
				<a href="index.html"><img src="images/1.png" class="masthead-brand " style="width: 170px;"></a>
			    <ul class="nav masthead-nav">
			        <li class="active">
			            <a href="Login.html">Login</a>
			        </li>

			        <li>
			            <a href="Register.html">Register</a>
			        </li>
			    </ul>
			</div>
		</div>
	</div>
	        
	<div class="row">
	    <div class="col-md-12">
	        <div class="col-md-6 col-sm-offset-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="container">
							<div class="row" style="margin-left: 15px;">
							    <div class="col-xs-6">
									<form role="form">
										<fieldset>
											<h2>Sign In</h2>
											<hr class="colorgraph">
											<form>
											    <div class="form-group">
											        <label class="control-label" for="username">Username:</label>
											        <div class="input-group">
											            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
											            <input class="form-control" id="username" placeholder="Username" name="username" type="text" />
											        </div>
											    </div>
											        
											    <div class="form-group">
											        <label class="control-label" for="lastname">Password:</label>
											        <div class="input-group">
											            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
											            <input class="form-control" placeholder="Password" id="password" name="password" type="password">
											        </div>
											    </div>
											    <div class="form-group">
												    
														  	<div class="checkbox">
														        <label><input type="checkbox" name="remember"> Remember Me</label>
													        </div>
													
												</div>
											    	<hr class="colorgraph">
											    <div class="form-group">
												  <div class="col-sm-4 col-sm-offset-4">
												   	<button type="submit" id="signin" name="button" onclick="create()" class="btn  btn-primary btn-block ">Login</button>
												  </div>
												</div>
											</form>
											<br>
											<br>
											<div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
									          	<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
									          	<strong>Incorrect username or password</strong><br>
									          	<span style="color:blue;font-weight:bold" id="summary"></span>
									        </div>

										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/cache.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/Login.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>

	<script type="text/javascript">
	    function create() {
	      $.cookie('keep', 'user data');
	      console.log($.cookie('keep'));
	    }

	</script>
</body>
</html>
